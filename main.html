<html>
	<head >
		<title>WebGL - Canvas test</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		
		<script type="text/javascript" src="js/glMatrix.js"></script>
		<script type="text/javascript" src="js/callbacks.js"></script>
		<script type="text/javascript" src="js/glCourseBasis.js"></script>
		<script type="text/javascript" src="js/objLoader.js"></script>

	</head>

	<body onload="webGLStart();">
		<table>
			<tr>
				<td>
					<!-- ZONE DE DESSIN-->
					<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
				</td>
				<td>
					<!-- ZONE DE PARAMETRAGE -->
					<form>
						<fieldset>
							<legend> Parametrage de la lumiere </legend>
							<label for="posX">R: </label>
							<input type="number" step="0.01" id="posX" value="2" oninput="LIGHT.power[0] = Number(value)">
							<br>
							<label for="posY">G: </label>
							<input type="number" step="0.01" id="posY" value="2" oninput="LIGHT.power[1] = Number(value)">
							<br>
							<label for="posZ">B: </label>
							<input type="number" step="0.01" id="posZ" value="2" oninput="LIGHT.power[2] = Number(value)">
							<br>
							<label for="lightColor">Couleur de la lumiere : </label>
							<input type="color" id="lightColor" name="lightColor" value="#e66465" oninput="console.log(value.convertToRGBA())">

						</fieldset>	
						<fieldset>
							<legend> Parametrage de la scene </legend>
							<label for="rotX">Rotation en X : </label>
							<input type="range" id="rotX" name="rotX" min="0" max="365">
							<br>

							<label for="rotY">Rotation en Y : </label>
							<input type="range" id="rotY" name="rotY" min="0" max="365">
							<br>
							
							<label for="rotZ">Rotation en Z : </label>
							<input type="range" id="rotZ" name="rotZ" min="0" max="365">
							<br>
							
							
						</fieldset>
						<fieldset> 
							<legend> Parametrage de l'objet  </legend>
							<label for="objColor">Couleur de l'objet : </label>
							<input type="color" id="objColor" name="objColor" value="#e66465">

						</fieldset>
					</form>
				</td>
			</tr>
		</table>

	</body>
</html>
