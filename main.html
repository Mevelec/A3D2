<html>
	<head >
		<title>WebGL - Canvas test</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		
		<script type="text/javascript" src="js/glMatrix.js"></script>
		<script type="text/javascript" src="js/callbacks.js"></script>
		<script type="text/javascript" src="js/glCourseBasis.js"></script>
		<script type="text/javascript" src="js/objLoader.js"></script>

	</head>

	<body onload="webGLStart();">
		<table>
			<tr>
				<td>
					<!-- ZONE DE DESSIN-->
					<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
				</td>
				<td>
					<ul>
						<li>scroll click to rotate</li>
						<li>scroll click + shift to zoomm</li>
					</ul>
					<!-- ZONE DE PARAMETRAGE -->
					<form>
						<fieldset>
							<legend> Parametrage de la lumiere </legend>
							<label for="lightPower">Puissance de la lumiere : </label>
							<input type="number" step="0.1" id="lightPower" min="0" value="1" oninput="LIGHT.power = Number(value)">
							<br>
							<label for="lightColor">Couleur de la lumiere : </label>
							<input type="color" id="lightColor" name="lightColor" value="#ffffff" oninput="LIGHT.color = convertRGBA(value) ; console.log(convertRGBA(value))">

						</fieldset>	
						<fieldset>
							<legend> Parametrage du materiau </legend>
							<label for="Kd">Kd : </label>
							<input type="color" id="Kd" name="Kd" value="#ffffff" oninput="MATERIAL.Kd = convertRGBA(value) ; console.log(convertRGBA(value))">
							<br>
							
							<label for="Sigma">Sigma : </label>
							<input type="range" step="0.1" id="sigma" name="sigma" min="0" max="1">
							<br>

							<label for="Ni">Ni : </label>
							<input type="range" step="0.1" id="Ni" name="Ni" min="0" max="100">
							<br>	<br>
							
							<label for="refraction"> Refraction </label>
							<input type="radio" name="mode" id="refraction">
							<br>
							<label for="reflection"> Reflection </label>
							<input type="radio" name="mode" id="reflection">
							<br>
							<label for="cook_torrance"> Cook & Torrance </label>
							<input type="radio" name="mode" id="cook_torrance">
							
						</fieldset>
						<fieldset> 
							<legend> Parametrage de la scene   </legend>
							<label for="skymap">Choix de la skymap : </label>
							<select name="skymap" id="skymap">
								<option value="skymap1"> skymap1 </option>
								<option value="skymap2"> skymap2 </option>
								<option value="skymap3"> skymap3 </option>
								<option value="skymap4"> skymap4 </option>
							</select>

							<br>

							<label for="obj3D"> Objet dans la scene : </label>
							<select name="obj3D" id="obj3D">
								<option value="obj1"> obj1 </option>
								<option value="obj2"> obj2 </option>
								<option value=" obj3"> obj3 </option>
							</select>

							<br>

							<legend> </legend>
							

						</fieldset>


					</form>
				</td>
			</tr>
		</table>

	</body>
</html>
